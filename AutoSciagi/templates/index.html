<!DOCTYPE html>
<html>
<head>
    <title>Lekcyjne Ściągi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../static/images/favicon_io/site.webmanifest">
    <style>
        .user-status {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logout-btn {
            background-color: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.8em;
        }
        .logout-btn:hover {
            background-color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <header class="header">
        <span>Lekcyjne Ściągi</span>
        <div class="user-status">
            <span>Logged in as: {{ user.username }}</span>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </header>
    <div class="main_container">

        <form action="/create-brief" method="post" class="main_subcontainer">
            <span>Enter lesson theme:</span>
            <input type="text" name="theme" required>
            <span>Enter description theme:</span>
            <textarea name="desc" class="desc"></textarea>
            <button type="submit">Generate Brief</button>
        </form>

        <div class="main_subcontainer">
            <h2>Dostępne Ściągi:</h2>
            <a href="../static/style_sciaga.css" class="download">Pobierz CSS</a>
            <ul>
            {% for brief in briefs %}
                <li>
                    <a href="{{brief.pathname}}">{{ brief.title }}</a>
                    <span class="date">({{ brief.date }})</span>
                    <a href="{{brief.pathname}}" download="{{brief.title}}" class="download">Pobierz</a>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
