<!DOCTYPE html>
<html>
<head>
    <title>Lekcyjne Ściągi</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="header">
        <span>Lekcyjne Ściągi</span>
    </header>
    <div class="main_container_list">
        <h2>Dostępne Ściągi:</h2>
        <ul>
        {% for brief in briefs %}
            <li>
                <a href="{{ brief.pathname }}">{{ brief.title }}</a>
                <span class="date">({{ brief.date }})</span>
            </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
